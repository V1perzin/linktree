    }
    .wrap{ width:min(640px, 100%); }
    .card{

      padding:28px;

      position:relative;
      overflow:hidden;
    }
    .glow{
      position:absolute; inset:-1px; border-radius:calc(var(--radius) + 2px);
      background: radial-gradient(40rem 40rem at 20% -10%, rgba(244,206,85,.08), transparent 40%),
                  radial-gradient(36rem 36rem at 120% 30%, rgba(59,130,246,.09), transparent 40%);
      z-index:0; pointer-events:none;
    }
    header{ display:flex; align-items:center; gap:22px; position:relative; z-index:1; }

    /* >>> Avatar maior (mude 140px para ajustar) <<< */
    .avatar{
      width:140px; height:140px; border-radius:28px; overflow:hidden; flex:0 0 auto;

      box-shadow: 0 10px 20px rgba(0,0,0,.35);
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; } 

    .who h1{ font-size: clamp(20px, 4vw, 28px); margin:0 0 6px; letter-spacing:.3px; }
    .who p{ margin:0; color:var(--muted); }

    .buttons{ margin-top:22px; display:grid; gap:14px; position:relative; z-index:1; }
    .btn{

      display:flex; align-items:center; gap:14px; padding:16px 18px; border-radius:16px;
      background: #0e131bdd; color:var(--text);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 26px rgba(0,0,0,.45), var(--btn-shadow); border-color: rgba(244,206,85,.35); }
    .btn:focus-visible{ outline:2px solid var(--accent-2); outline-offset:3px; }
    .btn .ico{ width:22px; height:22px; display:grid; place-items:center; }
    .btn.patreon{ background: linear-gradient(90deg, rgba(244,206,85,.2), rgba(244,206,85,.08)); border-color: rgba(244,206,85,.35); }
    .btn.primary{ background: linear-gradient(90deg, rgba(59,130,246,.18), rgba(59,130,246,.06)); border-color: rgba(59,130,246,.35); }

    .footer{ margin-top:20px; display:flex; justify-content:space-between; align-items:center; color:var(--muted); font-size:14px; position:relative; z-index:1; }
    .signature{ opacity:.7; font-size:12px; }
    .toggle{ border:0; background:transparent; color:var(--muted); cursor:pointer; padding:8px 10px; border-radius:12px; }
    .toggle:hover{ color:var(--text); background: rgba(255,255,255,.06); }
    .tag{ display:inline-flex; align-items:center; gap:8px; font-size:12px; color:#111; background:linear-gradient(90deg,#f4ce55,#f9e69a); padding:6px 10px; border-radius:999px; position:absolute; top:14px; right:14px; z-index:2; }

  <script>
    const btn = document.getElementById('themeToggle');
    const metaTheme = document.querySelector('meta[name="theme-color"]');
    const setThemeColor = () => metaTheme && metaTheme.setAttribute('content', getComputedStyle(document.documentElement).getPropertyValue('--bg').trim() || '#0b0e14');

    const LS_KEY = 'linktree-theme';

    // Aplica preferÃªncia salva (se houver)
    const load = () => {
      const t = localStorage.getItem(LS_KEY);
      if (t === 'light') document.documentElement.classList.add('light');
      setThemeColor();
    };

    // Alterna entre claro/escuro manualmente
    const toggle = () => {
      const isLight = document.documentElement.classList.toggle('light');
      localStorage.setItem(LS_KEY, isLight ? 'light' : 'dark');
      setThemeColor();
    };

    btn.addEventListener('click', toggle);
    load();
  </script>
